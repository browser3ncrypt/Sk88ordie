<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>SK88 OR DIE | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0; height: 100%; overflow-x: hidden;
            background: #000 url('https://bankcoin.loan/SkateorDie.gif') center 10% / 400px no-repeat fixed;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        /* CRT scanlines */
        body::before {
            content: ""; position: fixed; inset: 0; z-index: 10;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0,0.1) 2px, transparent 2px, transparent 4px);
            pointer-events: none;
        }

        nav {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            background: rgba(0,0,0,0.9);
            padding: 15px 5vw;
            border-bottom: 4px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            text-align: center;
        }
        nav .logo {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: #ff00ff;
            text-decoration: none;
            text-shadow: 0 0 15px #ff00ff, 4px 4px 0 #000;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            text-align: center;
            margin: 120px auto 40px;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff,
                5px 5px 0 #000,
                -5px -5px 0 #00ff00;
            animation: glitch 4s infinite;
        }
        @keyframes glitch {
            0%,100% { text-shadow: 5px 5px 0 #000, -5px -5px 0 #00ff00, 0 0 20px #ff00ff; }
            20% { text-shadow: -5px 5px 0 #00ffff, 5px -5px 0 #ff00ff, 0 0 30px #00ff00; }
            50% { text-shadow: 5px -5px 0 #000, -5px 5px 0 #00ffff, 0 0 25px #ff00ff; }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px 5vw;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photo {
            background: #000;
            border: 4px solid #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0,255,255,0.2);
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }
        .photo:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: #ff00ff;
            box-shadow: 0 0 40px #ff00ff, inset 0 0 30px rgba(255,0,255,0.3);
        }

        .photo img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            filter: brightness(1.1) contrast(1.2);
        }

        .caption {
            padding: 15px;
            background: linear-gradient(to top, #000, transparent);
            color: #00ffff;
            text-align: center;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff, 2px 2px 0 #000;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; margin: 100px auto 30px; }
            nav .logo { font-size: 2rem; }
            .gallery { gap: 20px; padding: 20px 3vw; }
        }
    </style>
</head>
